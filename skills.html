<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Progress Bars</title>
  <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="container-wrap">
     <div class="container" data-tilt>
       <h1>Skill Progress</h1>
       <div class="progress-container">
         <label for="html-progress">HTML</label>
         <div class="progress-bar-container">
          <div class="progress-bar html">85%</div>
         </div>
        </div>

  <div class="progress-container">
    <label for="css-progress">CSS</label>
    <div class="progress-bar-container">
      <div class="progress-bar css">60%</div>
    </div>
  </div>

  <div class="progress-container">
    <label for="js-progress">JavaScript</label>
    <div class="progress-bar-container">
      <div class="progress-bar js" >45%</div>
    </div>
   </div>
  <div class="progress-container">
    <label for="bs-progress">Bootsrap</label>
    <div class="progress-bar-container">
      <div class="progress-bar bs" >90%</div>
    </div>
   </div>
   <div class="others">
    <h3>Others (still learning)</h3>
      <img src="images/python.png">
      <img src="images/react.png">
      <img src="images/downloads.png">
      <img src="images/images.jpg">
      <img src="images/download.png">
   </div> 
   <a href="index.html" class="btn">Home â†’</a>
  </div>
    </div>
    <script src="vanilla-tilt.js"></script>
<script src="main.js"></script>
</body>
</html>
